<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>AUTOCOMPLETE</h1>
        <h:form>
            <p:outputLabel value="Pojo Producto:" for="productoPojo" />
            <p:autoComplete id="productoPojo" value="#{autocompleteBean.producto}" 
                            completeMethod="#{autocompleteBean.completeProducto}"
                            var="producto" 
                            itemLabel="#{producto.nombre}" 
                            itemValue="#{producto}" 
                            converter="productoConverter" 
                            forceSelection="true" />
            
            
            <p:outputLabel value="Pojo Theme:" for="themePojo" />
            <p:autoComplete id="themePojo" value="#{autoCompleteView.theme1}" 
                            completeMethod="#{autoCompleteView.completeTheme}"
                            var="theme" 
                            itemLabel="#{theme.displayName}" 
                            itemValue="#{theme}" 
                            converter="themeConverter" 
                            forceSelection="true" />

        </h:form>
    </h:body>
</html>
